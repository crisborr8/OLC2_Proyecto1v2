<html>
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <title>JOLC</title>
      <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
      <script src="../static/js/jquery-linedtextarea.js"></script>
      <link rel="stylesheet" href="../static/css/styles.css">
      <link rel="stylesheet" href="../static/css/styles-input.css">
      <link rel="stylesheet" href="../static/css/jquery-linedtextarea.css" type="text/css" />
    </head>
    <body>
        <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,600,700&display=swap" rel="stylesheet">
        <div class="layout">
          {% if checkInit %}
            <input name="nav" type="radio" class="nav home-radio" id="home" checked="checked" />
          {% else %}  
            <input name="nav" type="radio" class="nav home-radio" id="home"/>
          {% endif %}
          <div class="page home-page">
            <div class="page-contents">
              <h1>Bienvenido</h1>
              <p>Christofer William Borrayo López</p>
              <p>201602719</p>
              <p><label for="about">Iniciar con el análisis</label></p>
            </div>
          </div>
          <label class="nav" for="home">
            <span>
              <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M17 18a5 5 0 0 0-10 0"></path><line x1="12" y1="9" x2="12" y2="2"></line><line x1="4.22" y1="10.22" x2="5.64" y2="11.64"></line><line x1="1" y1="18" x2="3" y2="18"></line><line x1="21" y1="18" x2="23" y2="18"></line><line x1="18.36" y1="11.64" x2="19.78" y2="10.22"></line><line x1="23" y1="22" x2="1" y2="22"></line><polyline points="16 5 12 9 8 5"></polyline>
                </svg>
              Inicio
            </span>
          </label>
        
          {% if checkCompi %}
            <input name="nav" type="radio" class="about-radio" id="about" checked="checked"  />
          {% else %}  
            <input name="nav" type="radio" class="about-radio" id="about" />
          {% endif %}
          <div class="page about-page">
            <div class="page-contents">
              <div class="container">
                <div style="margin-right: 10px;">
                  <h4 class="title">Entrada</h4>
                  <textarea rows="20" cols="70" name="textInput" id="textInput" class="lined" form="compilar">{% if Input %}{{ Input | safe }}{% endif %}</textarea>
                    <form action="/submitCompilar" method="POST" id="compilar">
                      <nav>
                        <ul>
                          <li>
                            <input type="submit" value="Compilar" class="btn">
                            <span></span><span></span><span></span><span></span>
                          </li>
                        </ul>
                      </nav>
                  </form>
                </div>
                <div style="margin-left: 10px;">
                  <h4 class="title">Salida</h4>
                      <textarea rows="20" cols="70" id="textOutput" class="lined" readonly>{% if Output %}{{ Output | safe }}{% endif %}</textarea>
                      <form action="/submitAbrir">
                      <nav>
                        <ul>
                          <li>
                            <input type="submit" value="Abrir" class="btn">
                            <span></span><span></span><span></span><span></span>
                          </li>
                        </ul>
                      </nav>
                  </form>
                </div>
              </div>

            </div>
          </div>
          <label class="nav" for="about">
            <span>
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M20 14.66V20a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h5.34"></path><polygon points="18 2 22 6 12 16 8 16 8 12 18 2"></polygon>
            </svg>
            Análisis
              </span>
            </label>
        
          {% if checkReport %}
            <input name="nav" type="radio" class="contact-radio" id="contact" checked="checked"  />
          {% else %}  
            <input name="nav" type="radio" class="contact-radio" id="contact" />
          {% endif %}
          <div class="page contact-page">
            <div class="page-contents">
              <h1>Reportes</h1>
              <p>En esta pagina se encuentran los reportes... obviamente...</p>
              
              <div class="container">
                <div style="margin-left: 10px;">
                  <form action="/submitReporteErrores" method="POST" target="_blank">
                    <nav>
                      <ul>
                        <li>
                          <input type="submit" value="Reporte de errores" class="btn">
                          <span></span><span></span><span></span><span></span>
                        </li>
                      </ul>
                    </nav>
                  </form>
                </div>
                <div style="margin-right: 10px;">
                  <form action="/submitReporteAST" method="POST" target="_blank">
                    <nav>
                      <ul>
                        <li>
                          <input type="submit" value="AST" class="btn">
                          <span></span><span></span><span></span><span></span>
                        </li>
                      </ul>
                    </nav>
                  </form>
                </div>
                <div>
                  <form action="/submitReporteTabla" method="POST" target="_blank">
                    <nav>
                      <ul>
                        <li>
                          <input type="submit" value="Reporte de simbolos" class="btn">
                          <span></span><span></span><span></span><span></span>
                        </li>
                      </ul>
                    </nav>
                  </form>
                </div>
              </div>
              
            </div>
          </div>
          <label class="nav" for="contact">
            <span>
            <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"></path><path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"></path>
            </svg>
            Reportes
              </span>
            
          </label>
        </div>
        <script src="../static/js/textarea-js.js"></script>
    </body>
</html>
